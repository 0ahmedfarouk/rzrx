<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin • RZRX Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="config.js"></script>
  <script defer src="app.js"></script>
</head>
<body class="bg-slate-950 text-white" data-page="admin">
  <div class="max-w-3xl mx-auto p-4 space-y-6">
    <header class="flex items-center justify-between">
      <a href="index.html" class="opacity-80 hover:opacity-100">← رجوع</a>
      <div id="brand" class="text-xl font-semibold">RZRX Panel</div>
    </header>

    <section id="admin-panel" style="display:none" class="rounded-2xl border border-white/10 p-6 bg-white/5 space-y-6">
      <h1 class="text-xl font-bold">لوحة الأدمن</h1>
      <div class="grid sm:grid-cols-2 gap-4">
        <div class="space-y-2">
          <label class="text-sm">Discord ID</label>
          <input id="a-discord-id" class="w-full p-2 rounded-md bg-black/30 border border-white/10" placeholder="123456789012345678">
        </div>
        <div class="space-y-2">
          <label class="text-sm">رصيد جديد (Set)</label>
          <input id="a-amount" type="number" class="w-full p-2 rounded-md bg-black/30 border border-white/10" placeholder="1000">
        </div>
      </div>
      <div class="flex gap-3">
        <button id="set-balance" class="px-4 py-2 rounded-xl bg-white/10 hover:bg-white/20">حفظ الرصيد</button>
      </div>

      <hr class="border-white/10">

      <div class="grid sm:grid-cols-2 gap-4">
        <div class="space-y-2">
          <label class="text-sm">Discord ID</label>
          <input id="a-discord-id-2" class="w-full p-2 rounded-md bg-black/30 border border-white/10" placeholder="(استخدم نفس الحقل بالأعلى)">
        </div>
        <div class="space-y-2">
          <label class="text-sm">إضافة/خصم (±)</label>
          <input id="a-delta" type="number" class="w-full p-2 rounded-md bg-black/30 border border-white/10" placeholder="200">
        </div>
      </div>
      <div class="flex gap-3">
        <button id="give-balance" class="px-4 py-2 rounded-xl bg-white/10 hover:bg-white/20">تنفيذ</button>
      </div>

      <p class="text-xs opacity-60 mt-4">⚠️ تنبيه: دي نسخة واجهة بدون سيرفر. التغييرات بتتخزن محليًا في المتصفح (localStorage). للنسخة الحقيقية المتعددة للمستخدمين نحتاج API/Database.</p>
    </section>
  </div>
</body>
</html>
