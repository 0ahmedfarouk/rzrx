<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RZRX Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2245%22 fill=%22%230f172a%22/><text x=%2250%25%22 y=%2258%25%22 text-anchor=%22middle%22 font-size=%2250%22 fill=%22white%22>R</text></svg>">
  <script defer src="config.js"></script>
  <script defer src="app.js"></script>
</head>
<body class="bg-slate-950 text-white" data-page="home">
  <div class="max-w-6xl mx-auto p-4 space-y-6">
    <!-- Header -->
    <header class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 rounded-2xl bg-white/10 grid place-items-center text-sm">RZ</div>
        <div id="brand" class="text-xl font-semibold">RZRX Panel</div>
      </div>
      <nav class="flex items-center gap-3">
        <a href="admin.html" class="text-sm opacity-80 hover:opacity-100">لوحة الأدمن</a>
        <div id="logged-out" class="flex items-center gap-2">
          <button id="login-btn" class="px-3 py-2 rounded-xl bg-white/10 hover:bg-white/20">تسجيل دخول</button>
        </div>
        <div id="logged-in" class="hidden items-center gap-3">
          <div class="text-sm">مرحبًا، <b id="user-name">-</b></div>
          <div class="text-sm">رصيدك: <b id="balance">0</b> <span class="coin-name"></span></div>
          <button id="logout-btn" class="px-3 py-2 rounded-xl bg-white/10 hover:bg-white/20">تسجيل خروج</button>
        </div>
      </nav>
    </header>

    <!-- Hero -->
    <section class="rounded-2xl border border-white/10 p-6 bg-gradient-to-br from-white/5 to-white/0">
      <h1 class="text-2xl font-bold mb-2">متجر البوتات بالكريدت</h1>
      <p class="opacity-80 mb-4">اختَر السيرفر، ثم اشترِ الباقات باستخدام <span class="coin-name"></span>. (نسخة واجهة فقط بدون سيرفر)</p>
      <div class="grid sm:grid-cols-2 gap-4">
        <div>
          <label class="text-sm block mb-2">Server (Guild) ID</label>
          <input id="guild-id" class="w-full p-2 rounded-md bg-black/30 border border-white/10" placeholder="123456789012345678">
          <p class="text-xs opacity-60 mt-2">للتفعيل الحقيقي داخل البوت، سيحتاج الموقع خادم (API) — سنضيفه لاحقًا.</p>
        </div>
      </div>
    </section>

    <!-- Shop -->
    <section>
      <h2 class="text-lg font-semibold mb-3">المتجر</h2>
      <div id="products-list" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>

    <!-- Footer -->
    <footer class="py-8 opacity-70 text-sm text-center">© <span id="year"></span> RZRX</footer>
  </div>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
